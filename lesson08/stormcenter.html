<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Storm Center</title>
  </head>
  <body>
    <header>
      <img
        src="images/667368_celcius_clouds_farenheit_sunshine_temerature_icon-smallpx.png"
        alt="site logo, a cloud"
      />
      <section class="heddings">
        <h1>Valley Weather & Community</h1>
        <q>Valley weather brings us together</q>
      </section>
    </header>

    <nav class="clearfix">
      <button onclick="toggleMenu()">&#9776;Menu</button>
      <ul id="primaryNav" class="hide">
        <li><a href="#">Home</a></li>
        <li><a href="preston-8.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a class="current"href="#">Storm Center</a></li>
        <li><a href="gallery-8.html">Gallery</a></li>
      </ul>
    </nav>

    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Personal Info.</legend>
        <label class="top"> Full Name*<input type="text" name="fname" required></label>
        <label class="top"> Email<input type="email" name="email" placeholder="youremail@gmail.com"></label>
        <label class="top"> Phone Number<input type="tel" name="phone" required></label>
        <label class="top"> Zip code<input type="number" name="zip" required></label>
        </fieldset>

        <fieldset>
            <legend>Storm Info.</legend>
        <label class="top"> Storm Date<input type="date" name="date"></label>
        
        <label class="top" for="strom-type">Choose a Storm Type: 
        <input list="storm-type" id="strom-type" name="storm-type" /></label>

        <datalist id="storm-type">    
        <option value="Flash Flood">
        <option value="Hail">
        <option value="Hurricane">
        <option value="Thunderstorm">
        <option value="Tornado">
        </datalist>

        <label id="felxy"  class="top" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
			<input type="range" id="rating" value="5" min="1" max="10" step="1" 
            list="tickmarks" 
            oninput="adjustRating(this.value)" 
            onchange="adjustRating(this.value)">
			<span id="ratingvalue">5</span>
		</label>
		<datalist id="tickmarks">
			<option value="0">
			<option value="1">
			<option value="2">
			<option value="3">
			<option value="4">
			<option value="5">
			<option value="6">
			<option value="7">
			<option value="8">
			<option value="9">
			<option value="10">
		</datalist>

        <label class="top"> Storm region <select name="region"> 
            <option value=""> Select Region</option>
            <option value="preston"> Preston</option>
            <option value="soda-springs"> Soda Springs</option>
            <option value="fish-haven"> Fish Haven</option>
        </select> </label>

        <div>User in-danger level</div>
        <label class="sbs"> <input type="radio" name="danger-level" value="yes" >Yes</label>
        <label class="sbs"> <input type="radio" name="danger-level" value="no" >No</label>
        <label class="sbs"> <input type="radio" name="danger-level" value="maybe" >Maybe</label>
        
        <label  class="top" for="additional">Additional Information or comments:</label>
        <textarea id="additional" name="additional" rows="4" cols="40">
        </textarea>
        </fieldset>

        <input class="submitBtn" type="submit" value="submit">
    </form>
    

    <footer>
      <p>
        &copy; 2020| Omar L. Garza | Idaho |<a
          href="https://www.byui.edu/online"
        >
          BYUI Online Learning</a
        >
        | <br />
        Current Date: <span class="footertext" id="currentDate"> </span>
      </p>
    </footer>
    <script src="js/visits.js"></script>
    <script src="js/lazyload.js"></script>
    <script src="js\scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Lora", "Merriweather"],
        },
      });
    </script>
    <script src="js/adjust.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lazy Load</title>
  </head>
  <body>
    <h1>Lazy Load</h1>

    <picture>
      <img src="images/placeholder-300x400.png" data-src="images/grass-300by400px.jpg" alt="grass and clouds" />
    </picture>

    <picture>
      <img src="images/placeholder-300x400.png" data-src="images\faux-sunny-daffodils-1182131.jpg" alt="flowers">
    </picture>

    <picture>
      <img  src="images/placeholder-300x400.png" data-src="images\fork-lightning-1397735.jpg" alt="thunder" />
    </picture>

    <picture>
      <img  src="images/placeholder-300x400.png" data-src="images\large-oak-tree-uprooted-by-katrina-1560380.jpg" alt="oak tree" />
    </picture>

    <picture>
      <img src="images/placeholder-300x400.png" data-src="images\rain-1488491.jpg" alt="wet window" />
    </picture>

    <picture>
      <img  src="images/placeholder-300x400.png" data-src="images\sunny-morning-1386821.jpg" alt="morning" />
    </picture>
    


    <script src="js/lazyload.js"></script>
  </body>
</html>
